name: Update README

on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install axios

    - name: Update README with repository counts
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
      run: |
        const axios = require('axios');
        const fs = require('fs');
        const username = 'TannerAssenmacher';
        const orgs = ['Tanner-Assenmacher-MCCC', 'Tanner-Assenmacher-UCF'];
        const token = process.env.GH_TOKEN;
        const headers = {
          'Authorization': `token ${token}`,
          'Accept': 'application/vnd.github.v3+json'
        };
        const getRepoCount = async (org) => {
          const response = await axios.get(`https://api.github.com/orgs/${org}/repos`, { headers });
          return response.data.length;
        };
        (async () => {
          let readme = fs.readFileSync('README.md', 'utf8');
          let updatedReadme = readme;

          for (const org of orgs) {
            const repoCount = await getRepoCount(org);
            const repoCountLine = `${org} Repositories:`;
            const newRepoCountLine = `${repoCountLine} ${repoCount}`;
            
            if (readme.includes(repoCountLine)) {
              const regex = new RegExp(`${repoCountLine} \\d+`);
              updatedReadme = updatedReadme.replace(regex, newRepoCountLine);
            } else {
              updatedReadme += `\n\n${newRepoCountLine}`;
            }
          }
          
          fs.writeFileSync('README.md', updatedReadme);
        })();
